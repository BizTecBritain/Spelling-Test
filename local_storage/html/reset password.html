<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Reset Your Password</title>
    <link href="{{ url_for('static',filename='styles/style.css') }}" rel="stylesheet" media="screen" type="text/css" />
    <script>
        function resetPassword() {
            var x = document.getElementById("myForm").elements[0].value;
            var y = document.getElementById("myForm").elements[1].value;
            var z = window.location.href;
            if (x == y) {
                window.location.href = z+"/"+x;
            } else {
                alert("Passwords don't match");
            }
            return false;
        }
    </script>
</head>
<body>
    <div id="topbar">
        <div id="title">
            Reset Your Password</div>
    </div>
    <div id="content">
        <form id="myForm" onsubmit="return resetPassword();">
            <ul class="pageitem">
                <li class="smallfield"><span class="name">Password</span><input type="password" id="pword" name="pword" value="" required>
                </li>
                <li class="smallfield"><span class="name">Confirm Password</span><input type="password" id="cpword" name="cpword" value="" required>
                </li>
                <li class="button"><input type="submit" value="Submit">
                </li>
            </ul>
        </form>
    </div>
</body>
</html>
